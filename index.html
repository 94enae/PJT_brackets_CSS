<!doctype html>
<html lang="ko">
    <head>
        <title>CSS Website Prototype</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <nav>
            <ul class="topnav" id="dropdownClick"> <!--unordered list-->
            <!--mainuse for id is interacting with JAVA script-->
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
                <!--javascript:void(0) refets to path that is undefined so it makes browser to just stay in that state.-->
            </ul> 
        </nav>
        
        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6"> <!--adding class to the class-->
                    <div class="leftSide-col">
                        <h1 class="large">Crazy Radness</h1>
                        <h1 class="large">Made for Developers</h1>
                    </div>
                    <form>
                        <div class="leftSide-col">
                            <h2>Username</h2>
                            <input class="inputbox" name="username" type="text" placeholder="Username">
                            <h2>Password</h2>
                            <input class="inputbox" name="password" type="text" placeholder="Password">
                        </div>
                        <!--type="text" gives us a way to interact with an element-->
                    </form>
                </div>
                <div clss="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="900" height="400" src="https://www.youtube.com/embed/d4Zb4f4rnL4?list=PLwoh6bBAszPrES-EOajos_E9gvRbL27wz" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--this gradient is only going to effect in this section so it's fine to apply it with an 'id'.-->
        
        <script>
            function dropdownMenu() {
                var menu = document.getElementById("dropdownClick");
                
                if(menu.className === "topnav") {
                    menu.className += " responsive";
                    /*change topnav to topnav.responsive*/
                } else {
                  menu.className = "topnav";  
                }
            }
        </script>
        <!--First, browser checks if maximum width is over 680 or not(mobile or not). Then creates three-line-cipher if it's below 680. Next, If user clicks the cipher, browser creates new class called topnav.responsive that can be used in media quary.-->
    </body>
</html>
